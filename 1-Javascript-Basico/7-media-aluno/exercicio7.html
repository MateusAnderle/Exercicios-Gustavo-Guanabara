<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <h1>Média do aluno</h1>
    <button onclick="media()">Calcular média</button>
    <section id="res">

    </section>

    <script>
        function media(){
            let nome = window.prompt('Digite o nome do aluno: ');
            let n1 = Number(window.prompt(`Digite a primeira nota do aluno ${nome}: `));
            let n2 = Number(window.prompt(`Digite a segunda nota do aluno ${nome}: `));
            let med = (n1 + n2) / 2;

            let res = document.querySelector('#res');
            res.innerHTML = `<p>As notas de ${nome} foram ${n1} e ${n2}</p>`;
            res.innerHTML += `<p>A média final de ${nome} será ${med}</p>`;
        }
    </script>
</body>
</html>
