<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="somar()">Clique para iniciar</button>
    <section id="res">

    </section>


    <script>
        function somar(){
            let num1 = Number(window.prompt('Digite o primeiro número: '));
            let num2 = Number(window.prompt('Digite o segundo número: '));
            let soma = num1 + num2;
            let res = document.querySelector('#res');
            res.innerHTML = `<p>A soma de ${num1} com ${num2} é: ${soma}!</p>`; 
        }
    </script>
</body>
</html>
